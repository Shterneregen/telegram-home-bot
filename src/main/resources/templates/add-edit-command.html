<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Add Command</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h3> Add Command</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createCommand}" th:object="${command}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="commandAlias" class="col-form-label">Command Alias</label>
                                <input type="text" th:field="*{commandAlias}" class="form-control"
                                       id="commandAlias" placeholder="Command Alias"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="command" class="col-form-label">Command</label>
                                <input type="text" th:field="*{command}" class="form-control"
                                       id="command" placeholder="Command"/>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
