<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>All Hosts</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div id="add-command-btn">
            <a href="/hosts/edit" class="btn btn-primary"><i class="fas fa-plus ml-2"> Add Host </i></a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>IP</th>
                    <th>MAC</th>
                    <th>Interface</th>
                    <th>State</th>
                    <th>Device</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="host : ${hosts}">
                    <td th:text="${host.ip}"></td>
                    <td th:text="${host.mac}"></td>
                    <td th:text="${host.hostInterface}"></td>
                    <td th:text="${host.state}"></td>
                    <td th:text="${host.deviceName}"></td>
                    <td>
                        <a th:href="@{/hosts/edit/{id}(id=${host.id})}" class="btn btn-primary">
                            <i class="fas fa-edit ml-2"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/hosts/delete/{id}(id=${host.id})}" class="btn btn-primary">
                            <i class="fas fa-times ml-2"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
