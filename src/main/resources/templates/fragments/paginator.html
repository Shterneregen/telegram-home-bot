<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="paginator(path, pager, selectedPageSize, pageSizes)">
    <div class="container">

        <nav aria-label="Page navigation">
            <ul class="pagination">

                <li th:classappend="|page-item ${pager.currentPage le 1 ? 'disabled' : ''}|">
                    <a class="page-link" th:href="@{/__${path}__/(pageSize=${selectedPageSize}, page=1)}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <li th:classappend="|page-item ${pager.currentPage le 1 ? 'disabled' : ''}|">
                    <a class="page-link"
                       th:href="@{/__${path}__/(pageSize=${selectedPageSize}, page=${pager.currentPage})}">
                        ←
                    </a>
                </li>

                <li th:classappend="|page-item ${pager.currentPage eq (page - 1) ? 'disabled' : ''}|"
                    th:each="page : ${#numbers.sequence(__${pager.startPage}__, __${pager.endPage}__)}">
                    <a class="page-link"
                       th:href="@{/__${path}__/(pageSize=${selectedPageSize}, page=${page})}" th:text="${page}">
                    </a>
                </li>

                <li th:classappend="|page-item ${pager.currentPage + 1 ge pager.totalPages ? 'disabled' : ''}|">
                    <a class="page-link"
                       th:href="@{/__${path}__/(pageSize=${selectedPageSize}, page=${pager.currentPage + 2})}">
                        →
                    </a>
                </li>

                <li th:classappend="|page-item ${pager.currentPage + 1 ge pager.totalPages ? 'disabled' : ''}|">
                    <a class="page-link"
                       th:href="@{/__${path}__/(pageSize=${selectedPageSize}, page=${pager.totalPages})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

            </ul>
        </nav>

    </div>
</div>
</body>
</html>
