<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>All Commands</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div id="add-command-btn">
            <a href="/commands/edit" class="btn btn-primary"><i class="fas fa-plus ml-2"> Add Command </i></a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Command Alias</th>
                <th>Command</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="command : ${commands}">
                <td th:text="${command.commandAlias}"></td>
                <td th:text="${command.command}"></td>
                <td>
                    <a th:href="@{/commands/edit/{id}(id=${command.id})}" class="btn btn-primary">
                        <i class="fas fa-edit ml-2"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/commands/delete/{id}(id=${command.id})}" class="btn btn-primary">
                        <i class="fas fa-times ml-2"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
